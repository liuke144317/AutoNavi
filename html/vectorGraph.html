<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>矢量图形</title>
    <script src="https://webapi.amap.com/maps?v=1.4.14&key=60bf17934cf7f76dc7408c7e1b6554fc"></script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
        .btns{
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="btns">
            <div style="margin-top: 10px">
                <button onclick="binding()">绑定圆圈事件</button>
                <button onclick="unbinding()">绑定圆圈事件</button>
            </div>
        </div>
    </div>
</div>
    <script>
        var map = new AMap.Map('container',{
            center:[116.39, 39.9],
            zoom: 14
        })
        var clickListener;
        var drawCircle = function(e){
            console.log('e',e);
            new AMap.Circle({
                center: e.lnglat,  // 圆心位置
                radius: 1000, //半径
                borderWeight: 3,
                strokeColor: "#FF33FF",
                strokeOpacity: 1,
                strokeWeight: 6,
                strokeOpacity: 0.2,
                fillOpacity: 0.4,
                strokeStyle: 'dashed',
                strokeDasharray: [10, 10],
                // 线样式还支持 'dashed'
                fillColor: '#1791fc',
                zIndex: 50,
                map:map
            });
        }
        function binding(){
            map.on('click',drawCircle)
        }
        function unbinding(){
            map.off('click',drawCircle)
        }
    </script>
</body>
</html>
