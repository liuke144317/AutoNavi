<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />-->
    <title>地图显示</title>
    <!-- 加载地图JSAPI脚本 -->
    <script src="https://webapi.amap.com/maps?v=1.4.14&key=60bf17934cf7f76dc7408c7e1b6554fc"></script>
    <style>
        html,
        body,
        #container {
            width: 100%;
            height: 100%;
        }
        .btn{
            position: absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
<div id="container">
    <button class="btn" onclick="toggle()">显示/隐藏实时路况</button>
</div>

<script>
    var flag = true;
    var map = new AMap.Map('container', {
        resizeEnable: true, //是否监控地图容器尺寸变化
        zoom:10, //初始化地图层级
        center: [116.397428, 39.90923], //初始化地图中心点
        layers: [//使用多个图层
            new AMap.TileLayer.Satellite(),
            // new AMap.TileLayer.RoadNet()
        ],
    });
    AMap.plugin(['AMap.ToolBar','AMap.Driving','AMap.MouseTool'],function(){//异步加载插件
        var toolbar = new AMap.ToolBar({
            offset:new AMap.Pixel(10,30)
        });
        map.addControl(toolbar);
        var mouseTool = new AMap.MouseTool(map)
        mouseTool.marker();
        AMap.event.addListener( mouseTool,'draw',function(e){
            console.log(e.obj.getPath());//获取路径/范围
        });
    })

    //实时路况图层
    var trafficLayer = new AMap.TileLayer.Traffic({
        zIndex: 10
    });
    map.add(trafficLayer);//添加图层到地图
    trafficLayer.hide();

    /*添加marker*/
    var maker = new AMap.Marker({
        position: new AMap.LngLat(116.39, 39.9),
        title: '北京'
    })
    map.add(maker)
   function toggle() {
        if(flag == false){
            trafficLayer.hide();
            flag = true;
        }else{
            trafficLayer.show();
            flag = false;
        }
   }
</script>
</body>
</html>
